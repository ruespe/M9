<!doctype html>
<html lang="ca" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulari de Registre - SoftGPL</title>
  <link rel="stylesheet" href="public/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-dark-theme">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="logo-soft">Soft</span><span class="logo-gpl">GPL</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Inici</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="form.html"><i class="bi bi-person-plus"></i> Registre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        
        <nav aria-label="breadcrumb" class="mb-4">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Registration Form</li>
          </ol>
        </nav>

        <div class="card form-card-dark">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-person-fill-add me-2"></i>Registration Form</h4>
          </div>
          <div class="card-body">
            
            <form class="needs-validation" novalidate>
              
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" value="" required>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" value="" required>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" required>
                    <div class="invalid-feedback">Please choose a username.</div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-5">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required>
                  <div class="invalid-feedback">Please provide a valid city.</div>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="girona">Girona</option>
                    <option value="lleida">Lleida</option>
                    <option value="tarragona">Tarragona</option>
                  </select>
                  <div class="invalid-feedback">Please select a valid state.</div>
                </div>
                <div class="col-md-3">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="zip" required>
                  <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terms" required>
                  <label class="form-check-label" for="terms">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
              </div>

              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast" role="alert">
      <div class="toast-header bg-success text-white">
        <i class="bi bi-check-circle me-2"></i>
        <strong class="me-auto">Success!</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        Form submitted successfully!
      </div>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          } else {
            event.preventDefault()
            const toast = new bootstrap.Toast(document.getElementById('successToast'))
            toast.show()
            form.reset()
            form.classList.remove('was-validated')
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
